<div class="card">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{recipe().recipeName}}</h5>
        <div class="card-text d-flex flex-column">
            <ul>
                @for (ingredient of recipe().ingredients; track $index) {
                <li class="jus">{{ingredient}}</li>
                }
            </ul>
        </div>
        <app-rating-stars [rating]='recipe().averageRating' [reviews]="recipe().ratings.length"/>
        <div class="d-flex flex-row justify-content-between">
            <button class="btn btn-danger mt-2" (click)="onEliminar()">Eliminar receta</button>
            <button class="btn btn-primary mt-2" (click)="onValorar()">Valorar</button>
        </div>
    </div>
</div>
