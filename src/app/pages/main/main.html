<div class="container mt-5 d-flex flex-row justify-content-between">
    <button class="btn btn-success" (click)="showNewRecipeModal()">Crear receta</button>
    <div class="d-flex flex-row gap-3">
        <button class="btn btn-warning" (click)="setFiltro(0)">+0</button>      
        <button class="btn btn-warning" (click)="setFiltro(1)">+1</button>
        <button class="btn btn-warning" (click)="setFiltro(2)">+2</button>
        <button class="btn btn-warning" (click)="setFiltro(3)">+3</button>
        <button class="btn btn-warning" (click)="setFiltro(4)">+4</button>
        <button class="btn btn-warning" (click)="setFiltro(5)">5</button>
    </div>
</div>

<app-recipes-list [filterBy]="getFiltro()" (valorar)="setIdAValorar($event)" />

<div class="modal fade" id="ratingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <app-new-rating-form [recipeId]="getIdAValorar()" (enviar)="onValorar($event)" />
        </div>
    </div>
</div>

<div class="modal fade" id="newRecipeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <app-new-recipe-form (enviar)="onCrear($event)" />
        </div>
    </div>
</div>
